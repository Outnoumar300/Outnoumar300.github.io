<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Fig-02(Positionnement Absolu)</title>
  <style >
    .box {
      position:absolute;
      width: 100px;
      height: 100px;
      top:0px;
      left:0px;
      background:#d99694;
      border: 2px solid #385d8a;
    }
    #two{
      top:102px;
      left:102px;
      background: #c4bd97;
    }
    #three{
      top:204.5px;
      left:204.5px;
      background: #558ed5;
    }
  </style>
</head>
<body>
      <div class="box" id="one"></div>
      <div class="box" id="two"></div>
      <div class="box" id="three"></div>
</body>
</html>
