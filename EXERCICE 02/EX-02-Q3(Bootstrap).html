<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <title>EXERCICE-02(bootstrap)</title>
  <style>
    .row {
      margin: 0 20% 0 20%;

      color: white;
    }

    header {
      background: #558ed5;
    }

    footer {
      background: #b2a1c6;

    }

    header,
    footer {
      height: 50px;
      border: 2px solid #385d8a;
    }

    .section0,
    .section1,
    .section2,
    .section3,
    .section4,
    .section5,
    .section6 {
      height: 50px;
      border: 2px solid #385d8a;
    }

    .section0 {
      background-color: #c3bc96;
    }

    .section1 {
      background-color: #c6d9f1;
    }

    .section2 {
      background-color: #e6b9b8;
    }

    .section3 {
      background-color: #c2d59a;
    }

    .section4 {
      background-color: #f9bf8f;
    }

    .section5 {
      background-color: #00b0f0;
    }

    .section6 {
      background-color: #00b0f0;
    }
  </style>
</head>

<body>
  <div class="row text-center mt-4 mb-2">
    <header class="col-12 ">En-tete de page</header>
  </div>
  <div class="row text-center mb-2">
    <div class="col-12  mb-0 p-0 ">
      <p class="mb-0 p-0 me-md-0 section0">Section 0</p>
    </div>
  </div>
  <div class="row text-center mt-2">
    <div class="col-lg-3 col-12 col-md-6 p-0 mb-2">
      <p class="mb-0 p-0  me-md-1 section1">Section 1</p>
    </div>
    <div class="col-lg-3 col-12 col-md-6 p-0 mb-2">
      <p class="mb-0 p-0  me-md-1 section2 ">Section 2</p>
    </div>
    <div class="col-lg-3 col-12 col-md-6 p-0 mb-2">
      <p class="mb-0 p-0  me-md-1 section3 ">Section 3</p>
    </div>
    <div class="col-lg-3 col-12 col-md-6 p-0 mb-2">
      <p class="mb-0 section4 ">Section 4</p>
    </div>
  </div>
  <div class="row text-center ">
    <div class="col-12 col-lg-6 p-0 mb-2">
      <p class="mb-0 p-0  me-md-1 section5">Section 5</p>
    </div>
    <div class="col-12 col-lg-6 p-0 ">
      <p class="mb-0 section6 ">Section 6</p>
    </div>
  </div>
  <div class="row text-center mt-2">
    <footer class="col-12">Pied de Page</footer>
  </div>


</body>

</html>
